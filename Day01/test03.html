<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: border;
            border: 1px solid silver;
            width: 750px;
            ;
        }
        tr td, tr th {
            border: 1px solid silver;
            text-align: center;
            height: 20px;
        }
        tr th{
            background-color: #769FCD;
        }
        col.t {
            background-color: #D6E6F2;
        }
        .left{
            background-color: #F2BED1;
        }
    </style>
</head>

<body>
    <table>
        <caption>[표1] 학생관리</caption>
        <colgroup>
            <col class="t">
            <col>
            <col class="t">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김하나</td>
                <td>23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>이지은</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    <br>

    <table>
        <caption>[표2] 테이블 자료</caption>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <br>
    <table>
        <caption>문제</caption>
        <tbody>
            <tr>
                <td class="left">1</td>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td class="left" rowspan="2">4</td>
                <td colspan="3">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
