<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>여름방학 특강 신청</h1>
    <form><!-- form 추가 -->
        <fieldset>
            <legend>수강 신청인</legend>
            <ul>
                <li>
                    <label for="studentID">학번</label>
                    <input type="text" id="studentID" name="studentID">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="dept">학과</label>
                    <select id="dept" name="dept">
                        <option value="건축공학과">건축공학과</option>
                        <option value="컴퓨터공학">컴퓨터공학</option>
                        <option value="국어국문학과">국어국문학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset class="choose">
            <legend>수강 과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="bg">선호색상</label>
                    <input type="color" id="bg" name="bg">
                </li>
                <li>
                    <label>신청 과목(회화)</label>
                    <input type="radio" id="beginner" name="eng" checked>
                    <label for="beginner">영어 회화(초급)</label>
                    <input type="radio" id="intermediate" name="eng">
                    <label for="intermediate">영어 회화(중급)</label>
                    <input type="radio" id="advanced" name="eng">
                    <label for="advanced">영어 회화(고급)</label>
                </li>
                <li>
                    <label>신청 과목(자격)</label>
                    <input type="radio" id="toeic" value="TOEIC" name="subject" checked>
                    <label for="toeic">TOEIC</label>
                    <input type="radio" id="toefl" value="TOEFL" name="subject">
                    <label for="toefl">TOEFL</label>
                    <input type="radio" id="opic" value="OPIC" name="subject">
                    <label for="opic">OPIC</label>
                </li>
                <li>
                    <label for="interest">관심분야</label>
                    <input type="text" id="interest" name="interest">
                </li>
            </ul>
        </fieldset>
        <br>
        <fieldset>
            <legend>강의 시간을 선택하세요</legend>
            <ul>
                <li>
                    <label for="startWeek">개강 주</label>
                    <input type="date" id="startWeek" name="startWeek">
                </li>
                <li>
                    <label for="classDate">강의 시간</label>
                    <input type="text" id="classDate" name="classDate">
                </li>
            </ul>
        </fieldset>
        <button type="submit">전송</button>
    </form>
</body>
</html>
