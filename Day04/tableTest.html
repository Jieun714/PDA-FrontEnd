<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border-collapse: collapse;
        }
        thead{
            background-color: #FDFFAE;
            border-bottom: 3px double black;
        }
        th, td{
            height: 3rem;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">이름</th>
                <th scope="col">국어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김하나</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
