<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.linear{
            width: 400px; height: 400px;
            border: 1px solid silver;
            background: linear-gradient(to top, #769FCD, white)
            /* background: linear-gradient(to top, #769FCD, white 50%) */
        }
        div{
            width: 100px; height: 100px;
            border: 1px solid silver;
            background-color: #D4E2D4;
            float: left;
        }
        div.clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="linear">Hello</div>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div class="clear">div4</div>
</body>
</html>
