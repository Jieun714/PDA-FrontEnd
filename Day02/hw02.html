<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 100%;
        }
        th, td{
            border: 1px solid black;
            padding-left: 10px;
            height: 60px;
        }
        .bg{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col class="bg">
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td colspan="3">5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
